  <!-- Default form register -->
  <div style="  font-weight: bold;" class="bg-img">
    <div class="row">
      <div class="col-12">
        <form ngForm="form" class="text-left " style="margin-left: 9%;">
          <div class="row">
            <div class="col-6">
  
              <p class="h4 mb-4 text-center" style="padding-top: 5%;"><b>Gestion des Marques</b></p>
              <br>
              <div class="form-row mb-4">
                <div class="col">
                  <!-- First name -->
                  <label>ID : </label>
                  <input type="text" [(ngModel)]="service.marque.id" name="id" class="form-control" [value]="id"
                    placeholder="Id">
                </div>
                <div class="col">
                  <label>Marque : </label>
                  <input type="text" [(ngModel)]="service.marque.name" name="name" class="form-control" [value]="name"
                    placeholder="Marque">
  
                </div>
                <div class="col">
                    <label>Logo : </label>
                    <input type="text" [(ngModel)]="service.marque.imageUrl" name="imageUrl" class="form-control" [value]="imageUrl"
                      placeholder="lien">
                  </div>

                  <div class="col">
                    <!-- First name -->
                    <label>Pays :</label>
                    <select class="browser-default custom-select" [(ngModel)]="service.marque.idpays" name="idpays">
                      <option value="0">...</option>
                      <option *ngFor="let x of uow.payss" [value]="x.id">{{ x.name}}</option>
                    </select>
    
                  </div>


              </div>
  
    
  
              </div>
            </div>
            <div class="col-6">
              <div class="form-row mb-4">
                <div class="col">
                  <button class="btn btn-dark btn-rounded" block="true" (click)="submit()" type="submit"><i
                      class="far fa-plus-square"></i> Ajouter</button>
                      
                </div>
                <div class="col">
                  <button class="btn btn-dark btn-rounded" block="true" (click)="modifier()" type="submit"><i
                      class="fas fa-edit"></i> Editer</button>
                </div>
  
              
  
                <div class="col">
                  <button class="btn btn-danger btn-rounded" block="true" (click)="supprimer()" type="submit"><i
                      class="fas fa-trash"></i> Supprimer</button>
                </div>

        
              <br><br>
       
            </div>
  
          </div>
        </form>
  
      </div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <br> <br>
  
        <label>Liste Des carburant : </label>
  
        <table class="tftable" border="1">
          <tr>
            <th class="table-active" scope="col">id</th>
            <th class="table-active" scope="col">Marque</th>
            <th class="table-active" scope="col">Logo</th>

            <th class="table-active" scope="col">Pays Constructeur</th>

            <th class="table-active" scope="col"></th>

     
          </tr>
          <tr class="table-striped" *ngFor="let item of service.marques" (click)="filldata(item)">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td><img src="{{item.imageUrl}}" height="40px" width="60px" /></td>
            <td><img src="{{item.pays.imageUrl}}" height="40px" width="60px" /></td>

        
            <td (click)="filldata2(item)"><i class="fas fa-eye"></i></td>
  
  
          </tr>
  
        </table>
  
  
      </div>
      <div class="col-1"></div>
  
    </div>
  </div>
