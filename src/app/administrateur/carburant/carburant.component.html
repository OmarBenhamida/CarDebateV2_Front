  <!-- Default form register -->
<div style="  font-weight: bold;" class="bg-img">
    <div class="row">
      <div class="col-12">
        <form ngForm="form" class="text-left ">
          <div class="row">
            <div class="col-6">
  
              <p class="h4 mb-4 text-center">Gestion des Carburants</p>
              <div class="form-row mb-4">
                <div class="col">
                  <!-- First name -->
                  <label>ID : </label>
                  <input type="text" [(ngModel)]="service.carburant.id" name="id" class="form-control" [value]="id"
                    placeholder="Id">
                </div>
                <div class="col">
                  <label>Carburant : </label>
                  <input type="text" [(ngModel)]="service.carburant.name" name="name" class="form-control" [value]="name"
                    placeholder="carburant">
  
                </div>
              </div>
  
    
  
              </div>
            </div>
            <div class="col-6">
              <div class="form-row mb-4">
                <div class="col">
                  <button class="btn blue-gradient" block="true" (click)="submit()" type="submit"><i
                      class="far fa-plus-square"></i> Ajouter</button>
                </div>
                <div class="col">
                  <button class="btn dusty-grass-gradient" block="true" (click)="modifier()" type="submit"><i
                      class="fas fa-edit"></i> Editer</button>
                </div>
  
              
  
                <div class="col">
                  <button class="btn purple-gradient" block="true" (click)="supprimer()" type="submit"><i
                      class="fas fa-trash"></i> Supprimer</button>
                </div>

        
              <br><br>
       
            </div>
  
          </div>
        </form>
  
      </div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <br> <br>
  
        <label>Liste Des carburant : </label>
  
        <table class="tftable" border="1">
          <tr>
            <th class="table-active" scope="col">id</th>
            <th class="table-active" scope="col">Carburant</th>
            <th class="table-active" scope="col"></th>

     
          </tr>
          <tr class="table-striped" *ngFor="let item of service.carburants" (click)="filldata(item)">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
        
            <td (click)="filldata2(item)"><i class="fas fa-eye"></i></td>
  
  
          </tr>
  
        </table>
  
  
      </div>
      <div class="col-1"></div>
  
    </div>
  </div>
